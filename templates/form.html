{% extends "base.html" %}

{% block contenu %}
<form method="post">
    <label>Marque</label>
    <input type="text" name="marque" value={{voitures.marque}}>
    <br>
    <label>Modele</label>
    <input type="text" name="modele" value={{voitures.modele}}>
    <br>
    <label>Autonomie</label>
    <input type="integer" name="autonomie" value={{voitures.autonomie}}>
    <br>
    <button type="submit" value="Submit">Submit</button>
</form>
{% endblock %}
